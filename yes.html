<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgb(0, 249, 236), rgb(71, 150, 229));
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        .container {
            text-align: center;
            background: linear-gradient(rgb(0, 249, 236), rgb(71, 150, 229));
            padding: 20px;
            width: 90%;
            /* Adjusted width for mobile responsiveness */
            max-width: 900px;
            /* Maximum width for larger screens */
            margin: 0 auto;
            /* Center the container horizontally */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out;
            border-radius: 50px;
            background: linear-gradient(rgb(0, 249, 236), rgb(71, 150, 229));
            box-shadow: 20px 20px 60px #6d9cc7, -20px -20px 60px #93d2ff;
        }

        @media only screen and (min-width: 600px) {

            /* Adjustments for screens wider than 600px */
            .container {
                width: 90%;

            }

            .header_text {
                font-size: 100px;
            }

            .gif_container img {
                width: 100%;
                max-width: 650px;
                margin-top: 20px;
                border-radius: 8px;
                animation: fadeInUp 1s ease-in-out;
            }

            .btn {
                background-color: #4caf50;
                color: #ffffff;
                border: none;
                padding: 10px 20px;
                font-size: 65px;
                margin-top: 35px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease-in-out;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }




        .header_text {
            color: #fff;
            font-size: 35px;
            margin-bottom: 20px;
            font: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .gif_container img {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 8px;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 35px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Style the date input */
        input[type="date"] {
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-bottom: 2px solid #3498db;
            background-color: #acd3ff;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 18px;
            color: #155885;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            outline: none;
            /* Remove default focus outline */
        }

        input[type="date"]:focus {
            border-color: #2980b9;
            /* Highlight border color on focus */
            box-shadow: 0 0 10px rgba(41, 128, 185, 0.5);
            /* Soft box shadow on focus */
        }

        /* Style the send button */
        .send-btn {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .send-btn:hover {
            background-color: #2980b9;
        }

        .send-btn:hover {
            background-color: #2980b9;
        }
    </style>
    <!-- Add the following script for WhatsApp integration -->
    <script>
        function nextPage() {
            // Hide the initial elements
            document.querySelector('.gif_container').style.display = 'none';
            document.getElementById('yesButton').style.display = 'none';

            // Create a date input
            const dateInput = document.createElement('input');
            dateInput.type = 'date';
            dateInput.id = 'selectedDate';
            dateInput.classList.add('date-input');
            document.querySelector('.container').appendChild(dateInput);

            // Create a send button
            const sendButton = document.createElement('button');
            sendButton.innerHTML = 'Send';
            sendButton.classList.add('btn', 'send-btn');
            sendButton.onclick = sendWhatsappMessage;
            document.querySelector('.container').appendChild(sendButton);
        }

        function sendWhatsappMessage() {
            // Get the selected date from the input
            const selectedDate = document.getElementById('selectedDate').value;

            // Replace 'your_whatsapp_number' with the actual WhatsApp number
            const whatsappNumber = '+919330124617';

            // Construct the WhatsApp message with proper URL encoding
            const whatsappMessage = `Hey, let's meet on ${encodeURIComponent(selectedDate)}`;
            copyToClipboard(whatsappMessage);

            // Alert the user to paste the message in WhatsApp Web
            alert('The message has been copied to your clipboard. Please paste it in WhatsApp Web or Desktop App.');

            // Use the window.open method to open a WhatsApp message window
            window.open(`https://wa.me/${whatsappNumber}?text=${whatsappMessage}`);
        }
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
    </script>
</head>

<body>
    <div class="container">
        <h1 class="header_text">Yeeyy ! Finally</h1>
        <div class="gif_container">
            <img src="https://i.postimg.cc/wTDG30TB/yes.gif" alt="Cute animated illustration" />
        </div>
        <button class="btn" id="yesButton" onclick="nextPage()">
            Let's Fix it
        </button>
    </div>
</body>

</html>
